<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="">
        <div>
            <label>Email:</label>
            <input type="email" name="email"/>
        </div>
        
        <div>
            <label>Senha:</label>
            <input type="password" name="senha"/>
        </div>  
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Ex: Bruno" />
        </div>
        <div>
            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="Ex: (99) 99999-9999"/>
        </div>
        <div>
        <div>Sexo:
            <input type="radio" name="sexo" value="masculino" checked>
            <label>Masculino</label>
            <input type="radio" name="sexo" value="feminino">
            <label>Feminino</label>
        </div>    
            <label>Data:</label>
            <input type="date" name="Data"/>
        </div>
            <legend>Endereço:</legend>
            <div>
              <label>Rua</label>
              <input type="text" name="endereco_rua" required />
            </div>
            <div>
              <label>Numero</label>
              <input type="number" name="endereco_numero" min="1" max="1000" value="0" required />
            </div>
            <div>
              <label>Complemento</label>
              <input type="text" name="endereco_complemento" required />
            </div>
            <div>
              <label>Cidade</label>
              <input type="text" name="endereco_cidade" required />
            </div>
            <div>
              <label>Estado</label>
              <select name="endereco_estado">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="GO">Goiás</option>
                <option value="DF">Distrito Federal</option>
                <option value="AM">Amazonas</option>
                <option value="AC">Acre</option>
                <option value="AP">Amapá</option>
                <option value="RR">Roraima</option>
                <option value="RO">Rondônia</option>
                <option value="PA">Pará</option>
                <option value="TO">Tocantins</option>
                <option value="MA">Maranhão</option>
                <option value="PI">Piauí</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambunco</option>
                <option value="AL">Alagoas</option>    
                <option value="SE">Sergipe</option>
                <option value="BA">Bahia</option>
               </select>
            </div>

     </form>
</body>
</html>
