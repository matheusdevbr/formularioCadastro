<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Crie sua Conta do Hello Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <form method="GET" action=""> 
      <h2>Crie sua Conta do Hello Pizza</h2>
      <div>
        <fieldset>
          <legend>Conta:</legend>
          <div>
            <label>Email:</label>
            <input type="email" name="email" minlength="6" multiple required />
          </div>
          <div>
            <label>Senha:</label>
            <input type="password" name="senha" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Pessoal</legend>
          <div>
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Ex: João Silva " required autocomplete />
          </div>
          <div>
            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="Ex: (99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="15" />
          </div>
          <div>
            Sexo:
            <input type="radio" name="sexo" value="masculino" checked>
            <label>Masculino</label>
            <input type="radio" name="sexo" value="feminino">
            <label>Feminino</label>
          </div>
          <div>
            <label>Data de nascimento:</label>
            <input type="date" name="data" required />
          </div>
         
        </fieldset>
        <fieldset>
            <legend>Endereço:</legend>
            <div>
              <label>Rua</label>
              <input type="text" name="endereco_rua" required />
            </div>
            <div>
              <label>Numero</label>
              <input type="number" name="endereco_numero" min="1" max="10000" value="0" required />
            </div>
            <div>
              <label>Complemento</label>
              <input type="text" name="endereco_complemento" required />
            </div>
            <div>
              <label>Cidade</label>
              <input type="text" name="endereco_cidade" required />
            </div>
            <div>
              <label>Estado</label>
              <select name="endereco_estado">
                <option value="ND">----------</option> 
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>    
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambunco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
        </fieldset>
         </form>
  </body>

</html>
